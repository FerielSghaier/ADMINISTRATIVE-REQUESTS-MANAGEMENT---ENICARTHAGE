<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <app-menu-org></app-menu-org>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <app-navbar-org></app-navbar-org>

      <!-- Main Content -->
      <div id="content">
        <!-- /.container-fluid -->
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="text-center">
                    <h4 class="card-title">
                      <h6 class="m-0 font-weight-bold text-primary">
                        Déposer la demande de salle
                      </h6>
                    </h4>
                  </div>
                </div>
                <div class="card-body">
                  <div class="basic-form">
                    <form
                      (ngSubmit)="onSubmit"
                      #demandeSalleForm="ngForm"
                    >
                      <div class="row">
                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="num">Numéro de la salle:</label>
                            <input
                              type="text"
                              class="form-control"
                              name="num"
                              [(ngModel)]="demandeSalle.numSalle"
                              required
                            />
                          </div>
                        </div>

                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="materiel">Bâtiment:</label>
                            <select
                              id="materiel"
                              name="batiment"
                              class="form-control"
                              [(ngModel)]="demandeSalle.batiment"
                              required
                            >
                              <option value="annexe">Annexe</option>
                              <option value="principal">Principal</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="date">Date:</label>

                            <input
                              id="date"
                              type="date"
                              class="form-control"
                              name="date"
                              [(ngModel)]="demandeSalle.date"
                              required
                            />
                          </div>
                        </div>

                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="heure">Heure:</label>

                            <input
                              type="time"
                              class="form-control"
                              name="heure"
                              [(ngModel)]="demandeSalle.temps"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="duree">Durée:</label>

                            <input
                              type="text"
                              class="form-control"
                              name="duree"
                              placeholder="Durée en minutes"
                              [(ngModel)]="demandeSalle.duree"
                              required
                            />
                          </div>
                        </div>

                        <div class="col-xl-6">
                          <div class="form-group">
                            <label for="raison">Raison:</label>
                            <input
                              type="text"
                              class="form-control"
                              name="raison"
                              [(ngModel)]="demandeSalle.raison"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <!--</div>-->

                        <div class="col text-right">
                          <button
                            type="submit"
                            class="btn btn-primary"
                            (click)="onSubmit()"
                          >
                            Confirmer
                          </button>
                        </div>

                        <div class="col text-left">
                          <button type="submit" class="btn btn-primary" (click)="annuler()">
                            Annuler
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Enicarthage &copy; 2022-2023</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Voulez vous quittez votre session?
          </h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Annuler
          </button>
          <a class="btn btn-primary" href="">Confirmer</a>
        </div>
      </div>
    </div>
  </div>
</body>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <app-menu></app-menu>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">
      <app-navbar></app-navbar>

      <div id="content">
        <div class="container-fluid">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="text-center">
                <h6 class="m-0 font-weight-bold text-primary">
                  Liste des propositions
                </h6>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellspacing="0"
                >
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>Objet</th>
                      <th>Contenu</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let proposition of propositions">
                      <td>{{ proposition.id }}</td>
                      <td>{{ proposition.objet }}</td>
                      <td>{{ proposition.contenu }}</td>
                      <td>
                        <div class="text-center">
                          <a
                            (click)="onDeleteProp(proposition)"
                            class="btn btn-danger btn-circle btn-sm"
                          >
                            <i class="fas fa-trash"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!--</div>-->
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Enicarthage &copy; 2022-2023</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Voulez vous quittez votre session?
          </h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Annuler
          </button>
          <a class="btn btn-primary" href="">Confirmer</a>
        </div>
      </div>
    </div>
  </div>
</body>

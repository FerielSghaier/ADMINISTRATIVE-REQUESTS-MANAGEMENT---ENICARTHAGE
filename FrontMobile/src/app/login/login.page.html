

<ion-content class="ion-padding bg-gradient-primary">

  <div class="container mt-16">

    <!-- Outer Row -->
    <ion-row justify-content-center>

      <ion-col size="12" size-md="10" size-lg="8">

        <ion-card class="shadow-lg">
          <ion-card-content>

            <!-- Image Row -->
            <ion-row>
              <ion-col size="12" class="ion-text-center">
                <ion-img src="assets/img/Login.png" alt="Mon image"></ion-img>
              </ion-col>
            </ion-row>

            <!-- Form Row -->
            <ion-row>
              <ion-col size="12">
                <ion-card-content class="ion-padding">
                  <ion-card-title class="ion-text-center">
                    <h1 class="text-gray-900 mb-4">Bienvenue!</h1>
                  </ion-card-title>

                  <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">

                    <ion-item class="form-group">
                      <ion-input  type="email"  label="Email" labelPlacement="floating"  name="userName" #Username="ngModel" [(ngModel)]="formModel.userName" required class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" helperText="Enter a valid email"
                      errorText="Invalid email"
                      ngModel
                      email
                      ></ion-input>
                     
                    </ion-item>

                    <ion-item class="form-group">
                      <ion-input type="password" matInput  label="Password" labelPlacement="floating" name="password" #Password="ngModel" [(ngModel)]="formModel.password" required class="form-control form-control-user" id="exampleInputPassword" errorText="Password required"
                      ngModel ></ion-input>

                    </ion-item>

                    <ion-button shape="round" expand="full" type="submit" [disabled]="form.invalid" class="ion-margin-top" >
                      S'authentifier
                    </ion-button>

                  </form>

                  <ion-button routerLink="/register" fill="clear" expand="full" class="ion-margin-top">
                    Cr√©er votre compte!
                  </ion-button>

                </ion-card-content>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>

  </div>

</ion-content>
